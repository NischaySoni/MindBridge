name: mindbridge_web
description: MindBridge Web Dashboard - Mental Health Tracker
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Layout
  flutter_web_plugins:
    sdk: flutter
  responsive_framework: ^1.1.1
  flutter_layout_grid: ^2.0.5
  
  # State Management
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  hydrated_bloc: ^9.1.2
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.2
  json_annotation: ^4.8.1
  
  # Charts & Data Visualization
  fl_chart: ^0.64.0
  syncfusion_flutter_charts: ^23.1.36
  
  # UI Components
  material_design_icons_flutter: ^7.0.7296
  flutter_animate: ^4.2.0+1
  shimmer: ^3.0.0
  lottie: ^2.7.0
  
  # Utilities
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.1
  path_provider: ^2.1.1
  
  # Forms & Validation
  flutter_form_builder: ^9.1.1
  form_builder_validators: ^9.1.0
  
  # Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  
  # Linting
  flutter_lints: ^3.0.0
  
  # Testing Dependencies
  bloc_test: ^9.1.4
  mocktail: ^1.0.0
  mockito: ^5.4.2
  fake_async: ^1.3.1
  test: ^1.24.7
  integration_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  
  # Widget Testing
  golden_toolkit: ^0.15.0
  alchemist: ^0.7.0
  
  # Network Testing
  http_mock_adapter: ^0.4.4
  nock: ^1.2.3
  
  # Performance Testing
  flutter_test_ui: ^0.1.1
  
  # Coverage
  coverage: ^1.7.0
  lcov: ^6.1.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
    - test/fixtures/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700 