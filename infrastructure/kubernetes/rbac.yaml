apiVersion: v1
kind: ServiceAccount
metadata:
  name: mindbridge-service-account
  namespace: mindbridge
  labels:
    app: mindbridge

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: mindbridge-role
  namespace: mindbridge
  labels:
    app: mindbridge
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: mindbridge-role-binding
  namespace: mindbridge
  labels:
    app: mindbridge
subjects:
- kind: ServiceAccount
  name: mindbridge-service-account
  namespace: mindbridge
roleRef:
  kind: Role
  name: mindbridge-role
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mindbridge-cluster-role
  labels:
    app: mindbridge
rules:
- apiGroups: [""]
  resources: ["nodes", "nodes/metrics"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: mindbridge-cluster-role-binding
  labels:
    app: mindbridge
subjects:
- kind: ServiceAccount
  name: mindbridge-service-account
  namespace: mindbridge
roleRef:
  kind: ClusterRole
  name: mindbridge-cluster-role
  apiGroup: rbac.authorization.k8s.io 